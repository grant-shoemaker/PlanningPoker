<h1>Poker Room: {{roomName}}</h1>

<div>Username: {{username}}</div>

<div>
    Room Users: 
    <ul>
        <li ng-repeat="user in activeRoomUsers">{{user}}</li>
    </ul>
</div>

<div>
    Description:
    <textarea ng-model="description" ng-keyup="updateDescription()"></textarea>
</div>

<div>
    <button ng-click="requestVotes()">Request Votes</button>
</div>
