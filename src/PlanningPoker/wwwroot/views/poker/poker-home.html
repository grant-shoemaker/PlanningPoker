<h2>Planning Poker</h2>

<div>
    Username: {{username}}
</div>

<div>
    Rooms:
    <ul id="roomList">
        <li ng-repeat="room in activeRooms"><a href="#" ng-click="connectToRoom(room)">{{room}}</a></li>
    </ul>
</div>
<div>
    <input type="text" ng-model="roomName" />
    <a href="#" ng-click="connectToRoom(roomName)">Create New Room</a>
</div>

<div>
    Users:
    <ul id="userList">
        <li ng-repeat="user in activeUsers">{{user}}</li>
    </ul>
</div>
